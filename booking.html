<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking - Balochistan Event Decor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('wedding-rings-on-a-table-with-red-roses-ai-generated-free-photo.jpg') no-repeat center center/cover; /* Replace with your image */
      background-attachment: fixed;
      color: #333;
    }

    header {
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 22px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .booking-section {
      padding: 60px 20px;
      text-align: center;
      position: relative;
    }

    /* Transparent overlay for better contrast */
    .booking-section::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.4); 
      z-index: 0;
    }

    .booking-section h2 {
      font-size: 32px;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
      color: #000;
    }

    .booking-form {
      max-width: 500px;
      margin: auto;
      background: rgba(255, 255, 255, 0.9); /* Semi-transparent form */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      position: relative;
      z-index: 1;
    }

    .booking-form input,
    .booking-form select,
    .booking-form button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .booking-form button {
      background: #000;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .booking-form button:hover {
      background: #444;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.85);
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>Balochistan Event Decor</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallary.html">Gallery</a>
      <a href="https://wa.me/923218547399" target="_blank">Contact</a>
    </nav>
  </header>

  <section class="booking-section">
    <h2>Book Your Event</h2>
    <form class="booking-form" action="https://formspree.io/f/xnnzzvze" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      
      <select name="event_type" required>
        <option value="">Select Event Type</option>
        <option value="Wedding">Wedding</option>
        <option value="Birthday">Birthday</option>
        <option value="Engagement">Engagement</option>
        <option value="Other">Other</option>
      </select>

      <input type="text" name="location" placeholder="Event Location" required>
      <input type="date" name="event_date" required>
      <input type="tel" name="contact_number" placeholder="Contact Number" required>
      
      <button type="submit">Book Now</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Balochistan Event Decor. All rights reserved.
  </footer>

</body>
</html>
