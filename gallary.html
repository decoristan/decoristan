  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('b2-20.jpg') no-repeat center center/cover;
      background-attachment: fixed;
      color: #333;
    }

    header {
  background-color: rgba(0, 0, 48, 0.88); /* Transparent navy blue */
  color: white;
  padding: 10px 20px;
  display: flex;
  align-items: center;
  justify-content: flex-end; /* moves nav to the right on desktop */
  flex-wrap: wrap;
}

    header h1 {
      font-size: 22px;
      margin: 5px 0;
    }

    nav {
      display: flex;
      justify-content: center; 
      flex-wrap: wrap;
    }

    
nav a {
  color: white;
  text-decoration: none;
  margin-left: 15px;
  font-weight: bold;
  transition: color 0.3s ease;
}

nav a:hover {
  color: gold; /* goldish hover */
  text-decoration: none;
}
    .gallery {
      padding: 60px 20px;
      text-align: center;
      position: relative;
    }

    .gallery::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.4); 
      z-index: 0;
    }

   .gallery h1 {
  font-size: 32px;
  margin-bottom: 20px;
  position: relative;
  z-index: 1;
  color: #000;
  text-shadow:
    -1px -1px 0 #fff,
    1px -1px 0 #fff,
    -1px 1px 0 #fff,
    1px 1px 0 #fff,
    -2px -2px 0 #01003c,  /* Navy blue */
    2px -2px 0 #01003c,
    -2px 2px 0 #01003c,
    2px 2px 0 #01003c,
    0 0 8px #01003c; /* Navy blue glow */
}

    
.gallery p {
  font-size: 14px;
  margin-bottom: 20px;
  position: relative;
  z-index: 1;
  color: #000000; /* Pure black */
  font-weight: bold; /* Makes text stand out */
  text-shadow: 1px 1px 2px rgba(255,255,255,0.7); /* Light outline for readability */
}


    .gallery-images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    .gallery-images img {
      width: 280px;
      height: auto;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .gallery-images img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.85);
      color: white;
    }
.footer a {
  text-decoration: none;        /* Remove underline */
  font-weight: bold;            /* Make bold */
  color: #d4af37;               /* Gold-ish color */
}

.footer a:hover {
  color: #ffd700;                /* Slightly brighter gold on hover */
}

    /* Mobile Responsive Styles */
    @media (max-width: 768px) {
     .gallery h1 {
      font-size: 20px; }

      header {
        flex-direction: column;
        text-align: center;
      }

      nav {
        margin-top: 10px;
        justify-content: center;
      }

      nav a {
        margin: 5px 10px;
        font-size: 14px;
      }

      .gallery h2 {
        font-size: 24px;
      }

      .gallery-images img {
        width: 90%;
        max-width: 350px;
      }
    }


    @media (max-width: 480px) {
      header h1 {
        font-size: 18px;
      }

      nav a {
        font-size: 12px;
      }

      footer {
        font-size: 0.7rem; /* smaller text for mobile */
      }
    }
  </style>
