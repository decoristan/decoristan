    /* Soft overlay for text readability */
    .gallery::before {

  font-size: 32px;

    /* thin white highlight */

    1px -1px 0 #fff,
    -1px 1px 0 #fff,
    1px 1px 0 #fff,

    -2px -2px 0 #ff0000,
    2px -2px 0 #ff0000,
    -2px 2px 0 #ff0000,
    2px 2px 0 #ff0000,

    /* soft red glow */
    0 0 8px #ff0000;
}

    .gallery-images {

      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .gallery-images img:hover {

    }
