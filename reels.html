<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="reels.css">
<title>My Reels</title>

<body>

<main>


    <!-- Reel 1 -->
    <section class="reel" data-video="videos/r1.mp4" data-share="https://vt.tiktok.com/ZSSGgQYB1/">
        <video autoplay loop playsinline muted></video>

        <div class="vertical-actions">
            <img src="icons/logtk.jpg" alt="Balochistan Event Decor Logo" onclick="window.location.href='https://www.tiktok.com/@balochistan_event_decor'">
            <img src="icons/tiktok.png" alt="TikTok Link" onclick="window.open('https://vt.tiktok.com/ZSSGgQYB1/', '_blank')">
            <img src="icons/share.png" alt="Share Video" onclick="shareVideo('https://vt.tiktok.com/ZSSGgQYB1/')">
        </div>
       

        <nav class="horizontal-actions">
            <img src="icons/home (2).png" alt="Home" onclick="window.location.href='index.html'">
            <img src="icons/book.png" alt="Book" onclick="window.location.href='booking.html'">
            <img src="icons/wht.png" alt="WhatsApp" onclick="window.location.href='https://wa.me/923218547399'">
            <img src="icons/free-gallery.webp" alt="Gallery" onclick="window.location.href='gallary.html'">
        </nav>
        
    </section>

    <!-- Reel 2 -->
    <section class="reel" data-video="videos/r2.mp4" data-share="https://vt.tiktok.com/ZSSGg7yGv/">
        <video autoplay loop playsinline muted></video>

        <div class="vertical-actions">
            <img src="icons/logtk.jpg" alt="Balochistan Event Decor Logo" onclick="window.location.href='https://www.tiktok.com/@balochistan_event_decor'">
            <img src="icons/tiktok.png" alt="TikTok Link" onclick="window.open('https://vt.tiktok.com/ZSSGg7yGv/', '_blank')">
            <img src="icons/share.png" alt="Share Video" onclick="shareVideo('https://vt.tiktok.com/ZSSGg7yGv/')">
        </div>
        
        <nav class="horizontal-actions">
            <img src="icons/home (2).png" alt="Home" onclick="window.location.href='index.html'">
            <img src="icons/book.png" alt="Book" onclick="window.location.href='booking.html'">
            <img src="icons/wht.png" alt="WhatsApp" onclick="window.location.href='https://wa.me/923218547399'">
            <img src="icons/free-gallery.webp" alt="Gallery" onclick="window.location.href='gallary.html'">
        </nav>
    </section>

    <!-- Reel 3 -->
    <section class="reel" data-video="videos/r3.mp4" data-share="https://vt.tiktok.com/ZSSGpe6tD/">
        <video autoplay loop playsinline muted></video>

        <div class="vertical-actions">
            <img src="icons/logtk.jpg" alt="Balochistan Event Decor Logo" onclick="window.location.href='https://www.tiktok.com/@balochistan_event_decor'">
            <img src="icons/tiktok.png" alt="TikTok Link" onclick="window.open('https://vt.tiktok.com/ZSSGpe6tD/', '_blank')">
            <img src="icons/share.png" alt="Share Video" onclick="shareVideo('https://vt.tiktok.com/ZSSGpe6tD/')">
        </div>

        <nav class="horizontal-actions">
            <img src="icons/home (2).png" alt="Home" onclick="window.location.href='index.html'">
            <img src="icons/book.png" alt="Book" onclick="window.location.href='booking.html'">
            <img src="icons/wht.png" alt="WhatsApp" onclick="window.location.href='https://wa.me/923218547399'">
            <img src="icons/free-gallery.webp" alt="Gallery" onclick="window.location.href='gallary.html'">
        </nav>
    </section>

</main>

<script>
     document.querySelectorAll(".reel").forEach(reel => {
        const videoEl = reel.querySelector("video");
        videoEl.src = reel.dataset.video;
        videoEl.muted = false; // Unmute
    });
    // Load video sources dynamically
    document.querySelectorAll(".reel").forEach(reel => {
        const videoEl = reel.querySelector("video");
        videoEl.src = reel.dataset.video;
    });

    // Click to pause/play
    document.querySelectorAll("video").forEach(video => {
        video.addEventListener("click", () => {
            video.paused ? video.play() : video.pause();
        });
    });

    // Auto play/pause on scroll
    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.play();
            } else {
                entry.target.pause();
            }
        });
    }, { threshold: 0.6 });

    document.querySelectorAll("video").forEach(video => observer.observe(video));

    // Share functionality
    function shareVideo(url) {
        if (navigator.share) {
            navigator.share({ title: "Check this out", url });
        } else {
            prompt("Copy this link:", url);
        }
    }
</script>

</body>
</html>
